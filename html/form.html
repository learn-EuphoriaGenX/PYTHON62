<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>THis is form tag</h2>

    <form>
        <div>
            <label for="inp1">Enter Username </label>
            <input type="text" placeholder="john doe" name="username" id="inp1" required>
        </div>
        <div>
            <label for="inp2">Enter Email</label>
            <input type="email" placeholder="johndoe@gmail.com" name="email" id="inp2" required>
        </div>
        <div>
            <label for="inp3">Enter Password</label>
            <input type="password" placeholder="123456" name="password" id="inp3" required>
        </div>

        <div>
            <input type="checkbox" name="terms" id="inp4">
            <label for="inp4">Accept Terms and Condition</label>
        </div>

        <div>
            <span>Q. JS stands For?</span>

            <div><input type="radio" value="java" name="ans" id="r1"><label for="r1">Java</label></div>
            <div> <input type="radio" value="javascript"  name="ans" id="r2"><label for="r2">Java Script</label></div>
            <div><input type="radio" value="python" name="ans" id="r3"><label for="r3">Python</label></div>
        </div>

        <div>
            <select name="att" id="">
                <option value="absent">Absent</option>
                <option value="present">Present</option>
                <option value="po">Present Online</option>
            </select>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
